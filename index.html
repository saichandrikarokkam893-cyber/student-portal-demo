<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ticket Booking App</title>
  <link rel="stylesheet" href="style.css"> <!-- Linking CSS -->
</head>
<body>
  <div class="container">
    <h1>ðŸŽ« Ticket Booking</h1>
    <form class="booking-form">
      
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="from">From</label>
      <input type="text" id="from" placeholder="Departure city" required>

      <label for="to">To</label>
      <input type="text" id="to" placeholder="Destination city" required>

      <label for="date">Journey Date</label>
      <input type="date" id="date" required>

      <label for="seats">Number of Seats</label>
      <input type="number" id="seats" min="1" max="10" value="1" required>

      <label for="class">Class</label>
      <select id="class" required>
        <option value="economy">Economy</option>
        <option value="business">Business</option>
        <option value="first">First Class</option>
      </select>

      <button type="submit">Book Ticket</button>
    </form>
  </div>
</body>
</html>
