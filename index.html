<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Booking App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    header {
      background: #3f51b5;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      width: 80%;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }
    label {
      font-weight: bold;
    }
    input, select, button {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
    }
    button {
      background: #3f51b5;
      color: white;
      font-weight: bold;
      cursor: pointer;
      grid-column: span 2;
    }
    button:hover {
      background: #2c3e9d;
    }
    footer {
      text-align: center;
      margin-top: 20px;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>Booking Application</h1>
  </header>

  <div class="container">
    <h2>Book Your Ticket</h2>
    <form>
      <div>
        <label for="from">From:</label>
        <input type="text" id="from" name="from" placeholder="Enter source">
      </div>
      <div>
        <label for="to">To:</label>
        <input type="text" id="to" name="to" placeholder="Enter destination">
      </div>
      <div>
        <label for="date">Journey Date:</label>
        <input type="date" id="date" name="date">
      </div>
      <div>
        <label for="passengers">Passengers:</label>
        <select id="passengers" name="passengers">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
        </select>
      </div>
      <div>
        <label for="class">Class:</label>
        <select id="class" name="class">
          <option>Sleeper</option>
          <option>3A</option>
          <option>2A</option>
          <option>1A</option>
        </select>
      </div>
      <div>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Your name">
      </div>
      <div>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" placeholder="10-digit number">
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="example@email.com">
      </div>
      <button type="submit">Book Ticket</button>
    </form>
  </div>

  <footer>
    <p>Â© 2025 Simple Booking App</p>
  </footer>
</body>
</html>
