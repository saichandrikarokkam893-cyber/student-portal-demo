<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Bill</title>
  <link rel="stylesheet" href="bill.css">
</head>
<body>
  <div class="bill-container">
    <h1 class="restaurant-name">The Food Corner</h1>
    <p class="address">123 Main Street, Cityville</p>
    <p class="contact">Phone: +91-9876543210</p>
    <hr>

    <table class="bill-table">
      <thead>
        <tr>
          <th>Item</th>
          <th>Qty</th>
          <th>Price</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Paneer Butter Masala</td>
          <td>2</td>
          <td>₹220</td>
          <td>₹440</td>
        </tr>
        <tr>
          <td>Butter Naan</td>
          <td>4</td>
          <td>₹40</td>
          <td>₹160</td>
        </tr>
        <tr>
          <td>Veg Biryani</td>
          <td>1</td>
          <td>₹180</td>
          <td>₹180</td>
        </tr>
        <tr>
          <td>Soft Drink</td>
          <td>2</td>
          <td>₹50</td>
          <td>₹100</td>
        </tr>
      </tbody>
    </table>

    <hr>
    <div class="totals">
      <p>Subtotal: <span>₹880</span></p>
      <p>GST (5%): <span>₹44</span></p>
      <p class="grand-total">Grand Total: <span>₹924</span></p>
    </div>
    <hr>

    <p class="thankyou">✨ Thank you for dining with us! ✨</p>
  </div>
</body>
</html>
